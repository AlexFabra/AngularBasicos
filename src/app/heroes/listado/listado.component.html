<p>listado de Héroes</p>
<div *ngIf="heroeBorrado!=''; else noBorrar">
    <span>Héroe borrado: {{heroeBorrado}}</span>
</div>
<ng-template #noBorrar>
    <div><span>No ha borrado nada.</span></div>
</ng-template>

<button (click)="borrarHeroe()">
Borrar
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i+1}} - {{ heroe }}
    </li>
</ul>
